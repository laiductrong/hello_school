<div class="container mt-4">
    <h2>List of Students</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let academic of academics">
          <td>{{academic.yearId}}</td>
          <td>{{academic.yearName}}</td>       
        </tr>
      </tbody>
    </table>
  </div>
